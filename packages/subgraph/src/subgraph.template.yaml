specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: kovan
    source:
      address: "{{kovan_YourContractAddress}}"
      abi: YourContract
      startBlock: 29233650
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: YourContract
          file: ./abis/kovan_YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
        - event: SetCount(address,uint256)
          handler: handleSetCount
      file: ./src/mapping.ts
